    </header>
    <script>
        var playing = false;
        var intro = new Audio('NumberTheory_Ad.mp3');
        function play_pause() {
            if(!playing) intro.play();
            else {
                intro.pause();
                intro.currentTime = 0;
            }
            playing = !playing;
        }
    </script>
    <br>
    <input type="button" value="Random Ad" onclick="play_pause()"/>
    <!-- make an intro screen -->
</body>
